    ></script>
  </head>
  <body>
    <nav id="nav-pd">
      <div class="l-navbar" id="navbar">
          <nav class="nav">
              <div>
                  <div class="nav__brand">
                      <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>

                      <a href="gallery.html" class="nav__link">
                          <ion-icon name="camera-outline" class="nav__icon"></ion-icon>
                          <span class="nav__name">Gallery</span>
                      </a>

                      <a href="contact.html" class="nav__link active">
                          <ion-icon name="call-outline" class="nav__icon"></ion-icon>
                          <span class="nav__name">Contact</span>
                      </a>
                      <a href="about.html" class="nav__link">
                          <ion-icon name="people-circle-outline" class="nav__icon"></ion-icon>

                          <ion-icon name="logo-paypal" class="nav__icon"></ion-icon>

                      </a>
                      
                  </div>
              </div>

              <a href="log-in.html" class="nav__link">
                  <ion-icon name="log-in-outline" class="nav__icon"></ion-icon>

              </a>
          </nav>
      </div>

      <!-- ===== IONICONS ===== -->
      <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
      
      <!-- ===== MAIN JS ===== -->
      <script src="js/nav.js"></script>
  </nav>
    <div class="container">
      <span class="big-circle"></span>
      <img src="image/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            If you have any problems or some question, you can contact us. 
            We always ready to assist you!
          </p>

          <div class="info">
            <div class="information">
              <img src="image/location.png" class="icon" alt="" />
              <p>54 Islomobod, Tashkent</p>
            </div>
            <div class="information">
              <img src="image/email.png" class="icon" alt="" />
              <p>00010708wiut@gmail.com</p>
            </div>
            <div class="information">
              <img src="image/phone.png" class="icon" alt="" />
              <p>97-777-77-77</p>
            </div>
          </div>

          <div class="social-media">
            <p>Get Social :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
